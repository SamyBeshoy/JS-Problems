<body>
    <script>
        function getBonus(name, salary, bonus = true) {
            if (bonus == true) {
                console.log(`${name} Salary: €${salary + salary / 10}`); 
            } else {
                console.log(`${name} Salary: €${salary}`); 
            }
        }
        getBonus("Mark", 1000);
        getBonus("John", 1000, false);
    </script>
</body>
