    <title>Document</title>

<body>
    <script>
        function switchItUp(number) {
          switch (number) {
            case 0:
                console.log("Zero");
                break;
            case 1:
                console.log("One");
                break;
            case 2:
                console.log("Two");
                break;
            case 3:
                console.log("Three");
                break;
            case 4:
                console.log("Four");
                break;
            case 5:
                console.log("Five");
                break;
            case 6:
                console.log("Six");
                break;
            case 7:
                console.log("Seven");
                break;
            case 8:
                console.log("Eight");
                break;
            case 9:
                console.log("Nine");
                break;
            default:
                console.log("Wrong NUmber");
            }
        }
        switchItUp(1);
        switchItUp(2);
        switchItUp(3);
        switchItUp(4);
        switchItUp(5);
        switchItUp(6);
        switchItUp(7);
        switchItUp(8);
        switchItUp(9);
        switchItUp(10);
    </script>
</body>
</html>
