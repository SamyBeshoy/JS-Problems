<body>
    <script>
        let myArray = [1, -2, 8, 9, 2, 10, -50];
        let newArray = [];
        let finalR = 0;
        for (let i = 0; i < myArray.length; i++) {
            if (myArray[i] > 0) {
                newArray.push(myArray[i]);
            } 
        }
        for (let j = 0; j < newArray.length; j++) {
            finalR += newArray[j];
        }
        console.log(finalR);
    </script>
</body>
