    <script>
        function removeStr(string) {
            let arrayOfSring = string.split("");
            let outPut = "";
            for (let i = 0; i < arrayOfSring.length; i++) {
                if (arrayOfSring[i] !== " ") {
                    outPut += arrayOfSring[i];
                }
            }
            console.log(outPut);
        }
        removeStr(" H  i - W    orld");
    </script>
