<body>
    <script>
        let meArray = [1, 1, 1, 1, 1, 2, 3, 4];  // Return Unique Numbers

        // Way Number 1
        let newArray = meArray.filter(function (num, index, arr) {
            return arr.indexOf(num) === index;
        })
        console.log(newArray);

        // Way Number 2
        let newArray2 = [...new Set(meArray)];
        console.log(newArray2);
    </script>
