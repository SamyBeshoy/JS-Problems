    <script>
        function operation(array) {
            let newArray = [];
            for (let i = 0; i < array.length; i++) {
                if (Number.isInteger(Math.sqrt(array[i]))) {
                    newArray.push(Math.sqrt(array[i]));
                } else {
                    newArray.push(array[i] * array[i]);
                }
            }
            console.log(newArray);
        }
        operation([2, 4, 3, 100]);
    </script>
