    <script>
        function calcAverage(array) {
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                sum += array[i];
            }
            let finalAnswer = sum / array.length;
            console.log(finalAnswer);
        }
        calcAverage([1, 2, 3, 4,]);
    </script>
